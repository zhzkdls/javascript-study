<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="table">
        <section class="table__header">
            <h1>강아지 이름</h1>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> id </th>
                        <th> 프로필 </th>
                        <th> 지역 </th>
                        <th> 나이 </th>
                        <th> 상태 </th>
                        <th> 가격 </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> 1 </td>
                        <td> <img src="images/시츄.jpg" alt="프로필"> 시츄 </td>
                        <td> 부산 </td>
                        <td> 17일, 2023 </td>
                        <td>
                            <p>입양</p>
                        </td>
                        <td> 120마넌 </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main> 
</body>
</html>
